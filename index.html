html>
    <head>
      <title>Emoción a emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 id="uni3" class="btn btn-warning heading">Unimojiciones
        <br>
        <span>&#129412;</span>
        <span>&#128522;</span>
        <span>&#128564;</span>
        <span>&#128546;</span>
        <span>&#128539;</span>
        <span>&#129412;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Toma tu Unifoto para generar un Unimoji
            <br>
          <b style="color: rgb(254, 103, 242)">¿Estás Uniliz?</b>
          <br>
          <b style="color: rgb(211, 100, 252)">¿Estás Unitriste?</b>
          <br>
          <b style="color: rgb(216, 138, 236)">¿Estás Unirios@?</b>
          <br>
        </p>
       
         <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Vista de la Unicámara web  </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" id= uni1 class="btn btn-success">Capturar Unimagen</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Unipredicción 1 🌺 </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
  
            <label>Unipredicción 2 🌺</label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Uninstantania </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" id="uni2"  class="btn btn-success">Unipredecir Unimoción</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
